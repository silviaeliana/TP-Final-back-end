<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet_Shop</title>
    <style>
        #productos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
    
        #productos div {
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>


</head>
<body>
   <h1>Productos</h1> 
   

   <section id= "productos" >

   </section>


   <script>
       fetch('/productos')
           .then(response => response.json())
           .then(data => {
               const productos = data;
               console.log(productos)
               const productosContainer = document.querySelector('#productos');

               productos.forEach(productos => {
                   const productosElement = document.createElement('div');
                   productosElement.innerHTML = `
                       <h2>${productos.nombre}</h2>
                       <p>${productos.descripcion}</p>
                       <ul>
                           <li>Id: ${productos.id_producto}</li>
                          <li>Stock: ${productos.stock}</li>
                           <li>Categor√≠a: ${productos.categoria}</li>
                           
                           
                       </ul>
                       <strong>$ ${productos.precio}</strong>
                       
                   `;
                   productosContainer.appendChild(productosElement);
               });
           });
   </script>
</body>
</html>
